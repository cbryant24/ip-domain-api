version: '3.1'

services:
  reverseproxy:
    image: cbryant23/nginx-node
    container_name: nginx
    networks:
      - app-network
    ports:
      - 80
      - 4000
  nodejs:
    image: cbryant23/ip-api
    container_name: nodejs
    restart: unless-stopped
    ports:
      - 4000:8080
    networks:
      - app-network
    volumes:
      - ./api/dist:/app/node/api/dist
  worker:
    image: cbryant23/node-worker
    container_name: worker
    restart: unless-stopped
    ports:
      - 80:3000
    networks:
      - app-network
    volumes:
      - ./worker/dist:/app/node/worker/dist
      - ./worker/public:/app/node/worker/public
      - ./worker/node_modules:/app/node/worker/node_modules

networks:
  app-network:
    driver: bridge
